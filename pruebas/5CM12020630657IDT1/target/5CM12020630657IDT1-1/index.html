    <body>
        <h1>Resolver ecuaciones 2x2 por el método de Krammer</h1>
        
        <form action="Servlet1" method="get">
            
        <input type="number" step="any" id="a11" name="a11" placeholder="Coeficiente de la primer incognita" pattern="[0-9]{1,12}" title="Escribe un número" required>
        <label>x<sub>1</sub> + </label> 
        <input type="number" step="any" id="a12" name="a12" placeholder="Coeficiente de la segunda incognita" pattern="[0-9]{1,12}" title="Escribe un número" required>
        <label>x<sub>2</sub> = </label> 
        <input type="number" step="any" id="k1" name="k1" placeholder="Constante" pattern="[0-9]{1,12}" title="Escribe un número" required>
        <label>.</label> 
        <br>
        
        <input type="number" step="any" id="a21" name="a21" placeholder="Coeficiente de la primer incognita" pattern="[0-9]{1,12}" title="Escribe un número" required>
        <label>x<sub>1</sub> + </label> 
        <input type="number" step="any" id="a22" name="a22" placeholder="Coeficiente de la segunda incognita" pattern="[0-9]{1,12}" title="Escribe un número" required>
        <label>x<sub>2</sub> = </label> 
        <input type="number" step="any" id="k2" name="k2" placeholder="Constante" pattern="[0-9]{1,12}" title="Escribe un número" required>

        <br>

        <input type="submit" />
        
        </form>
